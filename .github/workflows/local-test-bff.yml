name: Local Test BFF Services

on:
  push:
  workflow_dispatch:

jobs:
  lint-check:
    name: "Quick Lint & Type Check"
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          if [ -f "package-lock.json" ]; then
            echo "üì¶ Attempting clean install..."
            if npm ci 2>/dev/null; then
              echo "‚úÖ Clean install successful"
            else
              echo "‚ö†Ô∏è  Lock file out of sync, regenerating..."
              rm -f package-lock.json
              npm install
            fi
          else
            echo "üì¶ Generating package-lock.json..."
            npm install
          fi
          # Install workspace dependencies
          echo "üì¶ Installing workspace dependencies..."
          npm run install:all

      - name: Run ESLint
        run: |
          if npm run lint --if-present; then
            echo "‚úÖ ESLint passed!"
          else
            echo "‚ùå ESLint found issues"
            exit 1
          fi

      - name: Run TypeScript checks
        run: |
          if npm run type-check --if-present; then
            echo "‚úÖ TypeScript checks passed!"
          else
            echo "‚ùå TypeScript checks failed"
            # Try tsc --noEmit as fallback
            if npx tsc --noEmit; then
              echo "‚úÖ TypeScript fallback check passed!"
            else
              echo "‚ùå TypeScript compilation errors found"
              exit 1
            fi
          fi

      - name: List project structure
        run: |
          echo "=== BFF Services Structure ==="
          find . -type f -name "package.json" | head -10
          echo "=== TypeScript files ==="
          find . -name "*.ts" -not -path "./node_modules/*" | head -10

  build-test:
    name: "Docker Build Test"
    runs-on: ubuntu-latest
    needs: lint-check
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build (Association BFF)
        run: |
          if [ -f "association-bff/Dockerfile" ]; then
            echo "Building Association BFF..."
            docker build -t test-association-bff ./association-bff || echo "Association BFF build failed"
          else
            echo "Association BFF Dockerfile not found"
          fi

      - name: Test Docker build (Platform BFF)
        run: |
          if [ -f "platform-bff/Dockerfile" ]; then
            echo "Building Platform BFF..."
            docker build -t test-platform-bff ./platform-bff || echo "Platform BFF build failed"
          else
            echo "Platform BFF Dockerfile not found"
          fi

      - name: Test Docker build (Operator BFF)
        run: |
          if [ -f "operator-bff/Dockerfile" ]; then
            echo "Building Operator BFF..."
            docker build -t test-operator-bff ./operator-bff || echo "Operator BFF build failed"
          else
            echo "Operator BFF Dockerfile not found"
          fi
